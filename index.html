
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>EduSmart - Học tập không giới hạn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #0F172A;
      }
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: fixed;
        background-color: var(--bg-main);
        color: #F1F5F9;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Ẩn thanh cuộn nhưng vẫn cho phép cuộn */
      * {
        -ms-overflow-style: none !important;
        scrollbar-width: none !important;
      }
      *::-webkit-scrollbar {
        display: none !important;
      }

      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .page-transition {
        animation: fadeInScale 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      @keyframes fadeInScale {
        from { transform: scale(0.98); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      /* Tối ưu vùng an toàn cho iPhone */
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>

    <div id="root" class="h-full w-full overflow-hidden"></div>
  </body>
</html>
